<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col ><ion-card>
        <ion-card-header>
          <ion-card-title>{{this.pokedex.name | uppercase}}</ion-card-title>
          <ion-img src="{{this.pokedex.image}}"></ion-img>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label [style.color]="'green'" >Vitorias:  </ion-label>
          </ion-item>
          <ion-item>
            <ion-label [style.color]="'red'">Derrotas: </ion-label>
          </ion-item>
          <ion-item>
            <ion-label [style.color]="'yellow'">Empates: </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card></ion-col>
      
      <ion-col><ion-card>
        <ion-card-header>
          <ion-card-title>{{this.pokedex.name | uppercase}}</ion-card-title>
          <ion-img alt="" src="{{this.pokedex.image}}"></ion-img>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label [style.color]="'green'" >Vitorias:  </ion-label>
          </ion-item>
          <ion-item>
            <ion-label [style.color]="'red'">Derrotas: </ion-label>
          </ion-item>
          <ion-item>
            <ion-label [style.color]="'yellow'">Empates: </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title [class]="color">{{this.pokeAttr.name| uppercase}}</ion-card-title>
      <ion-card-title [class]="color">{{this.mensagem| uppercase}}</ion-card-title>
      <ion-img src="{{this.pokeAttr.image}}"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Habilidades: {{this.pokeAttr.abilities}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Altura: {{this.pokeAttr.height}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Peso: {{this.pokeAttr.weight}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
